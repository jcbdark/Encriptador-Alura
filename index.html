<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
        <title>Encriptador de Texto</title>
        <script src="script.js" defer></script>
    </head>
    <body>
        <main class="container">
            <header>
                <img src="imagenes/Logo.png" alt="logo de alura" class="logo" />
            </header>
            <section class="container-pregunta">
                <textarea id="texto-normal" rows="10" placeholder="Ingrese el texto aquí"></textarea>
                <div>
                    <div class="aviso">
                        <img src="imagenes/Frame 1.png" alt="alerta" />
                    </div>
                    <div class="botones">
                        <button id="btn-encriptar" class="btn btn-encriptar">Encriptar</button>
                        <button id="btn-desencriptar" class="btn btn-desencriptar">Desencriptar</button>
                    </div>
                </div>
            </section>
            <section class="container-respuesta">
                <div class="info" id="info">
                    <img src="imagenes/Muñeco.png" alt="" />
                    <h3>Ningún mensaje fue encontrado</h3>
                    <p>Ingresa el texto que deseas encriptar o desencriptar.</p>
                </div>
                <div class="respuesta oculto" id="respuesta">
                    <p id="texto-encriptado"></p>
                    <button id="btn-copiar" class="btn btn-copiar">Copiar</button>
                </div>
            </section>
        </main>
    </body>
</html>
